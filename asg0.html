<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>

    <br><br>
    <label for="vector1">v1: x</label>

    <input type="text" id="v1x" required minlength="4" maxlength="8" size="10" />

    <label for="vector1">y</label>

    <input type="text" id="v1y" required minlength="4" maxlength="8" size="10" />

    <br><br>
    <label for="vector2">v2: x</label>

    <input type="text" id="v2x" required minlength="4" maxlength="8" size="10" />

    <label for="vector2">y</label>

    <input type="text" id="v2y" required minlength="4" maxlength="8" size="10" />

    <br><br>


    <input type="button" value="Draw" onclick="handleDrawEvent()" ></input>
    <br><br>
    <label for="op-dropdown">Operation:</label>

      <select name="operations" id="op-dropdown">
        <option value="">--Please choose an option--</option>
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="div">Divide</option>
        <option value="mult">Multiply</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angle">Angle Between</option>
        <option value="area">Area</option>
      </select>
    <label for="number">Scalar: </label>
    <input type="number" id="scalar" required minlength="4" maxlength="8" size="10" />

    <br><br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()" ></input>
    <br><br>


  </body>
</html>
